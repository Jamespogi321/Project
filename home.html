<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background 0.5s ease; /* Smooth background transition */
    }
    .container {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    button {
      padding: 20px 25px;
      background-color: rgb(255, 4, 4);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease; /* Button hover effect */
    }
    button:hover {
      background-color: rgb(0, 0, 0); /* Button hover color */
    }
    #page1 {
      background: url('bck1.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #page2 {
      background: url('bck2.gif') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body id="page1">
  <!-- First Content -->
  <div id="container1" class="container" style="display: block; opacity: 1;">
    <h1>"ITACHI UCHIHA"</h1>
    <img src="bck3.gif" alt="First Image" width="300">
    <p>"PEOPLE'S LIVES DON'T END WHEN THEY DIE.
      IT ENDS WHEN THEY LOSE FAITH."-ITACHI UCHIHA
    </p>
    <button id="clickButton">Click Here!</button>
  </div>

  <!-- Second Content -->
  <div id="container2" class="container">
    <h1>"You are already under my genjutsu."</h1>
    <img src="bck4.gif" alt="Hello" width="300">
    <p>"This is the power of the Uchiha clan."</p>
    <button id="resetButton">Reset</button>
  </div>

  <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

  <script>
    // Show the first container on load
    document.getElementById('container1').style.display = 'block';

    // When the button is clicked, switch content
    document.getElementById('clickButton').addEventListener('click', function() {
      document.getElementById('clickSound').play();
      document.getElementById('container1').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('container1').style.display = 'none';
        document.body.id = 'page2';
        document.getElementById('container2').style.display = 'block';
        setTimeout(() => {
          document.getElementById('container2').style.opacity = '1';
        }, 10); // Ensure transition takes effect
      }, 500);
    });

    // Reset the content
    document.getElementById('resetButton').addEventListener('click', function() {
      document.getElementById('container2').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('container2').style.display = 'none';
        document.body.id = 'page1';
        document.getElementById('container1').style.display = 'block';
        setTimeout(() => {
          document.getElementById('container1').style.opacity = '1';
        }, 10); // Ensure transition takes effect
      }, 500);
    });
  </script>
</body>
</html>
